  <!-- login.html -->
  <div class="container">
    <main class="form-signin ">
      <div class="login-container">
        <img id="imagenInicio" class="" src="{% static '../static/BomberosInicio.jpg' %}" alt="" width="300"
          height="200">
        <h2 class="login-title">Iniciar Sesión</h2>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post" action="{% url 'login' %}" class="login-form">
          {% csrf_token %}

          <div class="mb-1 row">
            <div class="col-12">
              <label for="{{ form.username.id_for_label }}" class="form-label">Rut:</label>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-12">
              {{ form.username }}
            </div>
          </div>
          <div class="mb-1 row">
            <div class="col-12">
              <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña: </label>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-12">
              {{ form.password }}
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-4 mx-auto">Iniciar Sesión</button>
        </form>
      </div>
    </main>
  </div>
  <script src="{% static 'aplicacionVoluntarios/js/bootstrap.bundle.min.js' %}"></script>
